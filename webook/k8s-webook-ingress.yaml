apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-webook-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
#  - host: webook.local
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webook
            port:
              number: 80
